<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Exemplo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <h1>Bem-vindo à minha página</h1>
</header>

<main>
    <h2>Conteúdo Principal</h2>
    <p>Este é um exemplo básico de uma página HTML. Você pode modificar este conteúdo conforme necessário para o seu projeto.</p>
</main>

<footer>
    <p>Desenvolvido pelo Projeto Marco Zero by Badminton PoliUsp - 2024</p>
</footer>

</body>
</html>
